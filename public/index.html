<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Node / Express API</title>
</head>
<body>
  <h1>Node / Express API</h1>
  <h3>Navigate to Sliders Page</h3>
  <form action="/api/sliders" method="GET">
    <label for="pageNumber">Enter Page Number:</label>
    <input type="number" id="pageNumber" name="page" min="1" required>
    <button type="submit">Go to Page</button>
  </form>
</body>
</html>
